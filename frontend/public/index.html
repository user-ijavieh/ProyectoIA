<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroIA - Tablero de Pedidos</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="logo">
            <i class="fa-solid fa-robot"></i> GastroIA Manager
        </div>
        <div class="header-actions">
            <a href="historial.html" class="history-link" title="Ver Historial"><i
                    class="fa-solid fa-clock-rotate-left"></i> Ver Historial</a>
            <button id="refreshBtn" class="btn-icon"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </header>

    <main class="board-container">
        <!-- Columna: Pendientes -->
        <div class="board-column" id="col-pendiente">
            <div class="column-header header-pendiente">
                <h2>Pendientes</h2>
                <span class="count" id="count-pendiente">0</span>
            </div>
            <div class="column-content" id="list-pendiente">
                <!-- Tickets will be injected here -->
            </div>
        </div>

        <!-- Columna: En Preparación -->
        <div class="board-column" id="col-preparacion">
            <div class="column-header header-preparacion">
                <h2>En Preparación</h2>
                <span class="count" id="count-preparacion">0</span>
            </div>
            <div class="column-content" id="list-preparacion">
                <!-- Tickets -->
            </div>
        </div>

        <!-- Columna: Completados -->
        <div class="board-column" id="col-completado">
            <div class="column-header header-completado">
                <h2>Completados</h2>
                <span class="count" id="count-completado">0</span>
            </div>
            <div class="column-content" id="list-completado">
                <!-- Tickets -->
            </div>
        </div>
    </main>

    <script src="../assets/js/app.js"></script>
</body>

</html>
